<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hemia AI MVP</title>
</head>
<body>

<h2>Hemia AI 食材スキャン</h2>

<input type="file" id="imageInput" accept="image/*">
<button onclick="send()">Scan</button>

<div id="result"></div>

<script>
let currentDetection = null;

async function send() {
  const file = document.getElementById("imageInput").files[0];
  if (!file) {
    alert("画像を選択してください");
    return;
  }

  const formData = new FormData();
  formData.append("image", file);

  const res = await fetch("http://localhost:8000/infer", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  currentDetection = data.detections[0];

  document.getElementById("result").innerHTML = `
    <p>
      検出結果：
      <strong>${currentDetection.label}</strong>
      （${Math.round(currentDetection.confidence * 100)}%）
    </p>
    <button onclick="confirmLabel('${currentDetection.label}')">
      正しい
    </button>
    <button onclick="fixLabel()">
      修正する
    </button>
  `;
}

async function confirmLabel(label) {
  await save(label);
  alert("保存しました：" + label);
}

function fixLabel() {
  const newLabel = prompt("正しいラベルを入力してください");
  if (!newLabel) return;
  save(newLabel);
  alert("修正して保存しました：" + newLabel);
}

async function save(label) {
  await fetch("http://localhost:8000/save", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      image_path: "tmp",   // MVPなので仮
      final_label: label,
      bbox: currentDetection.bbox,
      confidence: currentDetection.confidence
    })
  });
}
</script>

</body>
</html>
