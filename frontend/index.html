<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hemia AI MVP</title>
  
</head>
<body>

<h2>Hemia AI 食材スキャン</h2>

<input type="file" id="imageInput" accept="image/jpeg,image/png">

<button type="button" id="scanBtn">Scan</button>
<button type="button" id="send">Send</button>
<div>
  <label>Class:</label>
  <select id="labelSelect">
    <option value="-1">none</option>
    <option value="0">milk</option>
    <option value="1">yogurt</option>
    <option value="2">butter</option>
    <option value="3">tofu</option>
  </select>
  
  <input type="text" id="food_name">
</div>

<br></br>
<canvas id="draw_result"></canvas>

<script type="module" src="./index.js"></script>
</body>
</html>
